<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biblio's</title>
</head>

<body>

    <div>
        <div class="navbar-bemvindo">
            <div class="logo-navbar">
                <img src="imgs/logo bs fundo transparente.png" alt="logo Biblio's" width="100%" height="100%">
            </div>

            <div class="itens-navbar">
                <a href="">Home</a>
                <a href="">Biblioteca</a>
                <a href="">Quiz</a>
                <a href="">Sobre a Biblio's</a>
                <a href="">ONU</a>
            </div>

            <div class="buttons-navbar">
                <a href=""><button class="button-cadastro">Cadastro</button></a>
                <a href=""><button class="button-login">Login</button></a>
            </div>
        </div>

    </div>
    <div class="containerCadastro">

        <div class="cardCadastro">
            <h2>Cadastre-se</h2>

            <p>Nome de usuário:</p>
            <input type="text" id="input_nome_usuario">
            <p>Email:</p>
            <input type="text" id="input_email">
            <p>Senha:</p>
            <input type="text" id="input_senha">
            <p>Confirmação da senha:</p>
            <input type="text" id="input_confirmacao_senha">
            <br>
            <button>Cadastrar</button>
        </div>

        <div class="bannerCadastro">
            <img src="imgs/estante de livros.jpg" alt="estante de livros">
        </div>

    </div>

</body>

</html>
